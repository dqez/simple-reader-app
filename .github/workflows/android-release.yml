name: Create Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout src code
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Allow permission for Gradle
        run: chmod +x gradlew

      - name: Build APK (Debug)
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Rename and Collect APKs
        run: |
          mkdir -p release-apks
          # Copy Legacy flavor
          cp app/build/outputs/apk/legacy/debug/app-legacy-debug.apk release-apks/SimpleReader-Legacy-${{ github.ref_name }}.apk
          # Copy Modern flavor
          cp app/build/outputs/apk/modern/debug/app-modern-debug.apk release-apks/SimpleReader-Modern-${{ github.ref_name }}.apk

      - name: Create Release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: release-apks/*.apk
          name: Release ${{ github.ref_name }}
          body: |
            Automatic version release ${{ github.ref_name }}
            
            ðŸ“‚ **Downloads:**
            - **Legacy**: For Android 8.0 - 12 (API 26+).
            - **Modern**: Optimized for Android 13+ (API 33+).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}